    </h1>
    <p id="pId" style="color: slateblue; background:tan;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>



</body>

<script>

var ele1 = document.getElementById("pId");
var ele2 = document.getElementById("hId");

//in attribute object property nodeName chnage into name and nodeValue change into value

 for(let i=0; i<ele1.attributes.length;i++){
    document.write("Attributes Name:"+ele1.attributes[i].name+"<br>");

}

for(let i=0; i<ele2.attributes.length;i++){
