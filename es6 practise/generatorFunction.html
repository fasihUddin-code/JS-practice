<script>

//Source
//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/function*


//Generator Function

function* generator(i){
  yield i;
  yield i*20;

  return 10;
}

var gen = generator(20);
//console.log(gen.next().value);
// expected output: 20

//console.log(gen.next().value);
// expected output: 400



function* gn() {
    yield 10;
    yield 20;
    return 30;
    
}

var gen = gn();
console.log(gen.next().value);
console.log(gen.next().value);
console.log(gen.next().value);
// console.log(gen.next().value);
    
    
</script>    
    



</body>
